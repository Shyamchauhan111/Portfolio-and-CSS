<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .sh{
            text-align: center;
            font-size: 100px;
            margin-top: 5%;
            color: white;
            /* horizontal  vertical  groove color */
            text-shadow: 5px 5px 10px red, 1px 1px 0px black, -1px -1px 0px red ;
            margin: 4%;
            box-shadow: 5px 5px 10px red;
        }
    </style>
</head>
<body>
    <div class="sh">Grras Solution</div>
</body>
</html>
