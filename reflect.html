<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
    <style>
        img{
            -webkit-box-reflect: right 400%;
        }
        h1{
            text-align: center;
            text-decoration: underline;
            -webkit-box-reflect: below -20%;
        }
    </style>
</head>
<body>
    <img src="./media/ic.png" alt="">
    <h1>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
