<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask image</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            mask-image: url(./media/mask.png);
            mask-size: 50%;
            mask-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./media/bg.jpeg" alt="" height="100%" width="100%">
    </div>
</body>
</html>
