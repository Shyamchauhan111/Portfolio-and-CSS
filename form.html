        <input />

            type = which type of data u want ex: email, password, submit etc
            name = identity (backend fetch)
            id   = identity (js fetch)
            placeholder = watermark
            value = bydefault value
            min = minimum value
            max = maximum value
            minlength = minimum number of charater/number
            maxlength = maximum number of character/number
         -->

         <input type="text">

         <input type="url">
